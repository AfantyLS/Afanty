<!DOCTYPE html>
<html>
<head>
    #include("common/assets-link.html")
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    #include("common/top.html")

    #include("common/left.html")

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <button id="addTeacher" class="layui-btn layui-btn-sm">新增</button>
            <button id="downloadFile" class="layui-btn layui-btn-sm">下载模板</button>
            <button type="button" class="layui-btn layui-btn-sm" id="uploadFile">
                <i class="layui-icon">&#xe67c;</i>导入
            </button>
            <!--<button class="layui-btn layui-btn-sm">导出</button>-->
            <button id="selectTeacher" class="layui-btn layui-btn-sm">筛选</button>

            <div id="selectDiv" class="hiden">
                <form class="layui-form"  style="padding-top:15px;">
                    <div class="layui-inline">
                        <select style="width: 150px;height: 35px;" id="selectSchool" name="schoolId" lay-verify=""
                                lay-ignore>
                            <option value="">学校</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <select style="width: 150px;height: 35px;" id="selectGrade" name="grade" lay-verify=""
                                lay-ignore>
                            <option value="">年级</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <select style="width: 150px;height: 35px;" id="selectClass" name="classNo" lay-verify=""
                                lay-ignore>
                            <option value="">班级</option>
                        </select>
                    </div>
                    <div class="layui-inline" >
                        <select style="width: 150px;height: 35px;" id="selectSubject" name="subjectId" lay-verify="" lay-ignore>
                            <option value="">请选择学科</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <select style="width: 100px;height: 35px;" id="selectJob" name="jobTitle" lay-verify=""
                                lay-ignore>
                            <option value="">职业</option>
                        </select>
                    </div>
                    <div class="layui-inline">
                        <input style="width: 150px;height: 35px;" type="text" name="teacherName"
                               placeholder="姓名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <input style="width: 150px;height: 35px;" type="text" name="mobileNo"
                               placeholder="手机号" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <button class="layui-btn layui-btn-sm" lay-submit lay-filter="select">查找</button>
                    </div>
                </form>
            </div>
            <table id="tb" lay-filter="demo"></table>
        </div>
    </div>

    #include("common/foot.html")
</div>
<script src="/views/assets/js/kd/teacher.js"></script>
</body>
</html>
